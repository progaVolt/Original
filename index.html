<html onmousedown="startAttack()" onmousemove="startAttack()" onscroll="startAttack()">
<head>
    <title>Сайт розыгрыш</title>
    <script>
        function startAttack() {
            // Создаём несколько аудиоэлементов
            let sounds = [];
            for (let i = 0; i < 5; i++) {
                let sound = new Audio();
                sound.src = 'ponos-mp3.mp3'; // Заменить на нужный файл
                sound.loop = true;
                sound.play();
                sounds.push(sound);
            }

            // Запуск звуков заново при попытке выключения
            setInterval(() => {
                sounds.forEach(sound => {
                    if (sound.paused) sound.play();
                });
            }, 500);
        }
    </script>
</head>

<body>
    <h1>Нажми, чтобы продолжить</h1>
</body>
</html>
